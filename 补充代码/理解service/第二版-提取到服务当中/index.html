<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController1">
        <h3>{{school}}</h3>
        <h4>{{subject}}</h4>
        <p>{{lesson}}</p>
    </div>
    <hr>
    <div ng-controller="myController2">
        <h3>{{school}}</h3>
        <h4>{{subject}}</h4>
        <p>{{lesson}}</p>
    </div>
    <script src="./node_modules/angular/angular.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);
        myApp.service('myService',[function(){
            this.school = 'itcast';
            this.subject = 'front end';
        }]);

        myApp.controller('myController1',function($scope,myService){
            $scope.school = myService.school;
            $scope.subject = myService.subject;
            $scope.lesson = '流行框架';
        });
        myApp.controller('myController2',function($scope,myService){
            $scope.school = myService.school;
            $scope.subject = myService.subject;
            $scope.lesson = 'Node.js';
        });
    </script>
</body>
</html>
